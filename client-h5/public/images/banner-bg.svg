<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="woodPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#5c4033"/>
      <path d="M0,10 Q25,15 50,10 T100,10" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M0,30 Q25,25 50,30 T100,30" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M0,50 Q25,55 50,50 T100,50" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M0,70 Q25,65 50,70 T100,70" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M0,90 Q25,95 50,90 T100,90" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c4033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b6f47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0826d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Wood texture background -->
  <rect width="800" height="400" fill="url(#woodPattern)"/>
  <rect width="800" height="400" fill="url(#woodGradient)" opacity="0.7"/>
  
  <!-- Gold coins scattered -->
  <g opacity="0.4">
    <circle cx="120" cy="80" r="25" fill="#D4A574" opacity="0.6"/>
    <circle cx="120" cy="80" r="20" fill="#B8860B"/>
    <text x="120" y="87" text-anchor="middle" fill="#5c4033" font-size="20" font-weight="bold">짜</text>
    
    <circle cx="680" cy="150" r="30" fill="#D4A574" opacity="0.6"/>
    <circle cx="680" cy="150" r="25" fill="#B8860B"/>
    <text x="680" y="158" text-anchor="middle" fill="#5c4033" font-size="24" font-weight="bold">짜</text>
    
    <circle cx="200" cy="320" r="20" fill="#D4A574" opacity="0.6"/>
    <circle cx="200" cy="320" r="16" fill="#B8860B"/>
    <text x="200" y="326" text-anchor="middle" fill="#5c4033" font-size="16" font-weight="bold">짜</text>
    
    <circle cx="600" cy="300" r="22" fill="#D4A574" opacity="0.6"/>
    <circle cx="600" cy="300" r="18" fill="#B8860B"/>
    <text x="600" y="307" text-anchor="middle" fill="#5c4033" font-size="18" font-weight="bold">짜</text>
  </g>
  
  <!-- Treasure chest illustration -->
  <g transform="translate(350, 150)">
    <rect x="0" y="30" width="100" height="60" fill="#8b6f47" rx="5"/>
    <rect x="5" y="35" width="90" height="50" fill="#a0826d" rx="3"/>
    <path d="M10,60 L90,60" stroke="#5c4033" stroke-width="3"/>
    <rect x="45" y="50" width="10" height="15" fill="#D4A574" rx="2"/>
    <circle cx="50" cy="57" r="3" fill="#5c4033"/>
    
    <!-- Lid -->
    <ellipse cx="50" cy="30" rx="50" ry="15" fill="#8b6f47"/>
    <ellipse cx="50" cy="28" rx="45" ry="12" fill="#a0826d"/>
    <path d="M5,28 Q50,10 95,28" stroke="#D4A574" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Light glow effect -->
  <ellipse cx="400" cy="200" rx="300" ry="200" fill="url(#lightGlow)"/>
</svg>

